<header class="header">
  <div class="main-container header__container">
    <a href="/" class="logo">
      <img src="./src/img/logo.png" alt="logo" class="logo__image" />
      <div class="logo__text">
        SaaS Kit
        <span>by Fernir</span>
      </div>
    </a>
    <div class="header__menu">
      <nav class="header__nav">
        <a href="/" class="header__link {{#if Home}}header__link--active{{/if}}"
          >Home</a
        >
        <a
          href="about.html"
          class="header__link {{#if About}}header__link--active{{/if}}"
          >About</a
        >
        <a
          href="careers.html"
          class="header__link {{#if Careers}}header__link--active{{/if}}"
          >Careers</a
        >
        <a
          href="how-we-work.html"
          class="header__link {{#if HowWeWork}}header__link--active{{/if}}"
          >How we work</a
        >
      </nav>
      <div class="header__buttons-group">
        <button type="button" class="main-button main-button--dark">
          Talk to us
        </button>
        <button type="button" class="main-button main-button--accent-on-hover">
          Request a Demo
        </button>
      </div>
    </div>
    <button class="burger-button">
      <span class="burger-button__item"></span>
    </button>
  </div>
</header>
